{% extends "emiliano/base.html" %}

{% load static %}

{% block body_content %}

<a href="{% url 'index' %}">Home</a>

<ul>
  {% for post in object_list %}
  <h2>{{ post.title }}</h2>
  <h3>{{post.date}}</h3>
  <div class="">
    <p>
      {{post.paragraph}}
    </p>
  </div>
  <img src="{{post.cover.url}}">
  <!-- <img src="../../static/emiliano/imag/pp.jpg" width="150px"> -->
  {% endfor %}
</ul>

{% endblock %}
